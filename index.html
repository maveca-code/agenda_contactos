<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funciones.js"></script>
    <script src="js/main.js"></script>
    <title>Agenda de contactos</title>
</head>

<body>
    <div class="container">
        <!--Cabecera-->
        <header>
            <h2>Agenda de contactos</h2>
        </header>

        <!--Sección de formaulario de datos-->
        <section class="formulario-datos">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="numero" placeholder="Número" maxlength="9">
            <input type="text" class="direccion" placeholder="Dirección">
            <button class="agregar-tarea">Agregar tarea</button>
        </section>

        <!--Listado-->
        <section class="listado">

        </section>
    </div>
</body>

</html>
